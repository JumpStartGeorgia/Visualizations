              </div>
              <div class="phrase right" data-i18n-to_purchase_a_flat></div>
            </div>
            <div class="via-loan">
              <div class="phrase" data-i18n-or_bank_loan></div>
              <div class="years-box">
                <div class="box">
                  <div class="years"></div>
                  <label data-i18n-year></label>
                </div>
                <div class="box">
                  <div class="months"></div>
                  <label data-i18n-month></label>
                </div>
                <div class="bank"></div>
              </div>
              <div class="phrase" data-i18n-to_pay_off></div>
              <div class="amount-box">

                <div class="amount"></div>
              </div>
              <div class="phrase" data-i18n-which_is></div>
              <div class="diff-box">

                <div class="amount"></div>

              </div>
              <div class="phrase right" data-i18n-more_than_cost></div>
            </div>
            <div class="extra">
              <div class="share-this">
                <label data-i18n-share></label>
                <div class="addthis_sharing_toolbox" data-i18n-url="data-url" data-i18n-share_result="data-title"></div>
              </div>
              <div class="calculator"></div>
            </div>
          </div>
        </div>
        <div class="comments" data-i18n-comments></div>
        <div class="fb-comments" data-href="http://visuals.jumpstart.ge/can_you_buy_a_flat?locale=ka" data-version="v2.3" data-numposts="5" data-width="100%" data-i18n-url></div>
      </div>
    </div>

  <div class="footer">
    <div class="box">

        <div class="methodology" data-i18n-methodology></div>

      <div class='right powered-by'>
        <a href="http://www.jumpstart.ge" target="_blank" data-i18n-js="title"><img alt="Jumpstart-logo" src="assets/images/js.svg"></a>
      </div>
    </div>
  </div>
  <div class="loader"></div>
  <div class="popup">
    <div class="bg"></div>
    <div class="window">
      <div class="close"></div>
      <div class="header"></div>
      <div class="content">
        <div class="caption" data-i18n-methodology></div>
        <div class="text" data-i18n-methodology_text></div>

      </div>
    </div>
