<body>


  <div id="wrapper">

    <a id="locale" href="../en">English</a>


    <header>
      <h1>The Fall of the United National Movement</h1>
      <h5>This visual highlights the changes of United National Movement from 2008 to 2013.</h5>
    </header>



    <div id="object-container">
      <div id="object">
        <div class="step active">
          <h3 class="title">2008 საპრეზიდენტო</h3>
          <img src="img/georgia1.png" alt="" />
        </div>
        <div class="step">
          <h3 class="title">2012 საპარლამენტო</h3>
          <img src="img/georgia2.png" alt="" />
        </div>
        <div class="step">
          <h3 class="title">2013 საპრეზიდენტო</h3>
          <img src="img/georgia3.png" alt="" />
        </div>
      </div>

      <div id="legend">
        <div class="title">ლეგენდა</div>
        <div class="items">
          <div class="item no">
            <div></div> არ არის ინფორმაცია
          </div>
          <div class="item gd">
            <div></div> ქართული ოცნება
          </div>
          <div class="item unm">
            <div></div> ერთიანი ნაციონალური მოძრაობა
          </div>
        </div>
      </div>
    </div>

    <div id="buttons">
      <div class="btn left"><</div>
      <div class="btn play">&#9658;</div>
      <div class="btn pause">ll</div>
      <div class="btn right">></div>
