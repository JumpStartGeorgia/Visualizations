		<script type="text/javascript">
$(function ()
{

  $('#clock .h div').click(function ()
  {
    var i = +$(this).index() + 1;
    $('#clock .arrow')
    .removeClass(function (index, classname)
    {
      return (classname.match (/p[0-9]+/) || []).join(' ');
    })
    .addClass('p' + i)
    .css('transform', 'rotate(' + (+i * 30) + 'deg)')
    .show();

    //$('.content .item.i').removeClass(function (idx, classname){ return classname.match(/i[0-9]+/).implode(' '); }).filter('.i' + i).addClass('active ');
    texts.en.content[i].positive = texts.en.content[i].positive || ''; 
    texts.en.content[i].negative = texts.en.content[i].negative || ''; 
    $('.content .item')
    .removeClass('active')
    .filter('.i')
    .addClass('active')
    .find('.text .positive')
    .html(texts.en.content[i].positive.replace(/\n/g, '<br />'))
    .siblings('.negative')
    .html(texts.en.content[i].negative.replace(/\n/g, '<br />'));

     $('.content .item .img > div').hide().filter('.i' + i).show();

    $(this).addClass('active').siblings().removeClass('active');
  });

});
