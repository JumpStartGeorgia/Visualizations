<!doctype html>
<html lang="ka">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.2.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <title>Tbilisi Merge</title>
  </head>
  <body>

    <div id="wrapper">
      <div class="container-fluid">

        <div class="row-fluid">
          <div class="span6 offset3">
            <div id="imgcarousel" class="carousel slide visible!">
            <!--
              <ol class="carousel-indicators">
                <li data-target="#imgcarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imgcarousel" data-slide-to="1"></li>
                <li data-target="#imgcarousel" data-slide-to="2"></li>
              </ol>
            -->
              <!-- Carousel items -->
              <div class="carousel-inner">

                <div class="item">
                  <img src="images/new_800.jpg" alt="" class="layer1" />
                  <div class="layer2">
                    <img src="images/old_800.jpg" alt="" />
                  </div>
                  <div class="overlay">
                    <div class="draggable"></div>
                  </div>
                </div>
                <div class="item active">
                  <img src="images/1---1992-წლის-იანვარიმ2.jpg" alt="" class="layer1" />
                  <div class="layer2">
                    <img src="images/1---1992-წლის-იანვარიმ.jpg" alt="" />
                  </div>
                  <div class="overlay">
                    <div class="draggable"></div>
                  </div>
                </div>

              </div>
              <!-- Carousel nav -->
              <a class="carousel-control left" href="#imgcarousel" data-slide="prev">&lsaquo;</a>
              <a class="carousel-control right" href="#imgcarousel" data-slide="next">&rsaquo;</a>
            </div>
          </div>
        </div>

      </div>
    </div>



		<script type="text/javascript" src="js.js"></script>
