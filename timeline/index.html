		<div id="container-content" class="container-fluid">
		  <div id="hidden_form" class="container-fluid" >
		    <form id="event_form" action="">
		      <ul class="list_float">
		        <li id="hidden_form_header" class="align_top">
    		      <h3 id="form_header">დაამატეთ მოვლენა</h3>
    		      <p id="form_text">გამოგვრჩა რამე? შეგვატყობინეთ და დავამატებთ 'დროის ხაზს'.</p>
		        </li>
		        <li class="align_top">
    		      <ul class="list_float list_float_textarea">
    		        <li class="align_top">
    		          <label for="event"><span id="lbl_event">მოვლენის აღწერა</span> <abbr id="abbr_required" title="სავალდებულო">*</abbr></label>
    		        </li>
    		        <li class="align_top">
    		          <textarea rows="5" cols="50" id="event" name="event"></textarea>
    		        </li>
    		      </ul>
		        </li>
		        <li>
              <ul>
    		        <li>
        		      <ul class="list_float list_float_fields">
        		        <li>
        		          <label id="lbl_date" for="date">მოვლენის თარიღი</label>
        		        </li>
        		        <li class="align_top">
        		          <input type="date" name="date" id="data">
        		        </li>
        		      </ul>
    		        </li>
    		        <li>
        		      <ul class="list_float list_float_fields">
        		        <li>
        		          <label id="lbl_link" for="link">მედია ბმული</label>
        		        </li>
        		        <li class="align_top">
        		          <input type="text" name="link" id="link">
        		        </li>
        		      </ul>
    		        </li>
    		        <li>
        		      <ul class="list_float list_float_fields">
        		        <li>
        		          <label id="lbl_name" for="name">თქვენი სახლი</label>
        		        </li>
        		        <li class="align_top">
        		          <input type="text" name="name" id="name">
        		        </li>
        		      </ul>
    		        </li>
    		        <li>
        		      <ul class="list_float list_float_fields">
        		        <li>
        		          <label for="email" id="lbl_email">თქვენი ელ. ფოსტა</label>
        		        </li>
        		        <li class="align_top">
        		          <input type="email" name="email" id="email">
        		        </li>
        		      </ul>
    		        </li>
              </ul>
		        </li>
		        <li>
		          <img id="btn_submit" src="img/submit_ge.png" alt="დამატება" />
		        </li>
		        <li class="align_top">
		          <div id="loading">
		            <img src="css/ajax-loader.gif" />
		          </div>
		          <div id="success_submit">
      		             მადლობას გიხდით მოვლენის დამატებისთვის!
		          </div>
		          <div id="error_submit">
      		            ბოდიშს გიხდით, დაფიქსირდა შეცდომა.
		          </div>
		          <div id="required_submit">
      		            მოვლენის აღწერა სავალდებულოა.
		          </div>
		        </li>
          </ul>
	      </form>

  			  <img id="img_slide_up" src="img/submit_event_ka.png" alt="მოვლენის გაგზავნა" />
